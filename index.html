<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker Pro + AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        // Firebase Integration for Cloud Sync
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global State & Firebase Config
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'study-tracker-default';

        let currentUser = null;
        let history = [];
        let goals = [];
        let inventory = { "Physics": [], "Combined Maths": [], "Chemistry": [] };
        let charts = { dist: null, trend: null };

        // DOM Elements
        const inputs = {
            phyMcq: document.getElementById('input-phy-mcq'),
            phyEssay: document.getElementById('input-phy-essay'),
            pure: document.getElementById('input-pure'),
            applied: document.getElementById('input-applied'),
            chemMcq: document.getElementById('input-chem-mcq'),
            chemEssay: document.getElementById('input-chem-essay')
        };

        // Theme Handling
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
        window.toggleTheme = () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };

        // --- AUTH & DATA SYNC ---
        const initApp = async () => {
            // Auth First
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    setupDataSync();
                }
            });
        };

        const setupDataSync = () => {
            if (!currentUser) return;

            // Sync User Data (History, Goals, Inventory)
            const userDocRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'appData', 'state');
            
            onSnapshot(userDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    history = data.history || [];
                    goals = data.goals || [];
                    inventory = data.inventory || { "Physics": [], "Combined Maths": [], "Chemistry": [] };
                    
                    renderHistory();
                    renderGoals();
                    renderInventory();
                    updateCharts();
                }
            }, (error) => console.error("Sync Error:", error));
        };

        const pushToCloud = async () => {
            if (!currentUser) return;
            const userDocRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'appData', 'state');
            await setDoc(userDocRef, {
                history,
                goals,
                inventory,
                lastUpdated: Date.now()
            });
        };

        // --- APP LOGIC ---
        window.calculateTotals = () => {
            const p = (parseInt(inputs.phyMcq.value) || 0) + (parseInt(inputs.phyEssay.value) || 0);
            const m = (parseInt(inputs.pure.value) || 0) + (parseInt(inputs.applied.value) || 0);
            const c = (parseInt(inputs.chemMcq.value) || 0) + (parseInt(inputs.chemEssay.value) || 0);

            document.getElementById('phy-total-display').innerText = `${p} units`;
            document.getElementById('maths-total-display').innerText = `${m} units`;
            document.getElementById('chem-total-display').innerText = `${c} units`;

            const total = p + m + c;
            const badgeContainer = document.getElementById('inventory-badge-container');
            if (total > 0) {
                badgeContainer.classList.remove('hidden');
                document.getElementById('inventory-count-badge').innerText = total;
            } else {
                badgeContainer.classList.add('hidden');
            }
            return { p, m, c };
        };

        window.updateCharts = () => {
            const distCtx = document.getElementById('chart-dist')?.getContext('2d');
            const trendCtx = document.getElementById('chart-trend')?.getContext('2d');
            if (!distCtx || !trendCtx) return;

            const totals = calculateTotals();
            
            if (charts.dist) charts.dist.destroy();
            charts.dist = new Chart(distCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Physics', 'Maths', 'Chemistry'],
                    datasets: [{
                        data: [totals.p, totals.m, totals.c],
                        backgroundColor: ['#3b82f6', '#10b981', '#f59e0b'],
                        borderWidth: 0
                    }]
                },
                options: { cutout: '70%', maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
            });

            if (charts.trend) charts.trend.destroy();
            charts.trend = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: history.slice(-7).map(x => x.date),
                    datasets: [{
                        label: 'Weekly Progress',
                        data: history.slice(-7).map(x => x.total),
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: { maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
            });
        };

        window.saveWeekToHistory = async () => {
            const t = calculateTotals();
            if (t.p + t.m + t.c === 0) return;
            history.push({
                date: new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric' }),
                phyTotal: t.p, mathsTotal: t.m, chemTotal: t.c, total: t.p + t.m + t.c, timestamp: Date.now()
            });
            await pushToCloud();
            Object.values(inputs).forEach(i => i.value = 0);
            calculateTotals();
        };

        window.logFromInventory = async (subject, paper) => {
            if (subject === "Physics") {
                if (paper.includes("MCQ")) inputs.phyMcq.value = (parseInt(inputs.phyMcq.value) || 0) + 1;
                else inputs.phyEssay.value = (parseInt(inputs.phyEssay.value) || 0) + 1;
            } else if (subject === "Combined Maths") {
                if (paper.includes("Pure")) inputs.pure.value = (parseInt(inputs.pure.value) || 0) + 1;
                else inputs.applied.value = (parseInt(inputs.applied.value) || 0) + 1;
            } else if (subject === "Chemistry") {
                if (paper.includes("MCQ")) inputs.chemMcq.value = (parseInt(inputs.chemMcq.value) || 0) + 1;
                else inputs.chemEssay.value = (parseInt(inputs.chemEssay.value) || 0) + 1;
            }
            calculateTotals();
            updateCharts();
        };

        window.addGoal = async () => {
            const subject = document.getElementById('goal-subject').value;
            const text = document.getElementById('goal-desc').value.trim();
            if (!text) return;
            goals.push({ id: Date.now(), subject, text, completed: false });
            document.getElementById('goal-desc').value = '';
            await pushToCloud();
        };

        window.toggleGoal = async (id) => {
            const g = goals.find(x => x.id === id);
            if (g) g.completed = !g.completed;
            await pushToCloud();
        };

        window.deleteGoal = async (id) => {
            goals = goals.filter(x => x.id !== id);
            await pushToCloud();
        };

        window.addPaperToInventory = async () => {
            const subject = document.getElementById('paper-subject').value;
            const entry = `${document.getElementById('paper-year').value} ${document.getElementById('paper-type').value}`;
            if (!inventory[subject].includes(entry)) {
                inventory[subject].push(entry);
                await pushToCloud();
            }
        };

        window.removePaper = async (sub, idx) => {
            inventory[sub].splice(idx, 1);
            await pushToCloud();
        };

        // Render Functions
        function renderHistory() {
            const body = document.getElementById('history-body');
            body.innerHTML = history.length === 0 ? '<tr><td colspan="5" class="p-8 text-center text-slate-400 italic">No logs found.</td></tr>' :
                [...history].reverse().map(e => `
                    <tr class="hover:bg-slate-50 dark:hover:bg-slate-800/50">
                        <td class="px-6 py-4 font-medium text-slate-600 dark:text-slate-300">${e.date}</td>
                        <td class="px-6 py-4 text-center font-bold text-blue-500">${e.phyTotal}</td>
                        <td class="px-6 py-4 text-center font-bold text-emerald-500">${e.mathsTotal}</td>
                        <td class="px-6 py-4 text-center font-bold text-amber-500">${e.chemTotal}</td>
                        <td class="px-6 py-4 text-center font-bold text-slate-800 dark:text-slate-100">${e.total}</td>
                    </tr>
                `).join('');
        }

        function renderGoals() {
            const list = document.getElementById('goals-list');
            list.innerHTML = goals.length === 0 ? '<div class="p-12 text-center text-slate-400 border-2 border-dashed rounded-2xl">Add your first target.</div>' :
                goals.map(g => `
                    <div class="goal-item card p-4 flex items-center gap-4 group transition-all ${g.completed ? 'completed opacity-60' : ''}">
                        <input type="checkbox" ${g.completed ? 'checked' : ''} onchange="toggleGoal(${g.id})" class="w-5 h-5 accent-slate-800 cursor-pointer">
                        <div class="flex-1">
                            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">${g.subject}</span>
                            <span class="block text-slate-700 dark:text-slate-200">${g.text}</span>
                        </div>
                        <button onclick="deleteGoal(${g.id})" class="text-red-400 p-2 opacity-50 hover:opacity-100">√ó</button>
                    </div>
                `).join('');
        }

        function renderInventory() {
            const container = document.getElementById('inventory-container');
            container.innerHTML = Object.keys(inventory).map(sub => `
                <div class="card p-5">
                    <h3 class="font-bold text-slate-800 dark:text-slate-100 mb-3 border-b border-slate-50 dark:border-slate-700 pb-2">${sub}</h3>
                    <div class="space-y-2 max-h-[300px] overflow-y-auto pr-1">
                        ${inventory[sub].map((p, i) => `
                            <div class="flex justify-between items-center p-2 bg-slate-50 dark:bg-slate-800 rounded border border-slate-100 dark:border-slate-700 text-xs">
                                <span class="text-slate-600 dark:text-slate-300 font-medium">${p}</span>
                                <div class="flex items-center gap-2">
                                    <span onclick="logFromInventory('${sub}', '${p}')" class="btn-link">Done +1</span>
                                    <button onclick="removePaper('${sub}', ${i})" class="text-red-400 text-base leading-none">&times;</button>
                                </div>
                            </div>
                        `).join('') || '<p class="text-slate-400 text-[10px] italic">No papers added</p>'}
                    </div>
                </div>
            `).join('');
        }

        // Init everything
        window.onload = () => {
            const yearSelect = document.getElementById('paper-year');
            for (let y = new Date().getFullYear(); y >= 2010; y--) yearSelect.innerHTML += `<option value="${y}">${y}</option>`;
            
            window.updatePaperTypes = () => {
                const sub = document.getElementById('paper-subject').value;
                const types = sub === 'Combined Maths' ? ['Pure', 'Applied'] : ['MCQ', 'Struct/Essay'];
                document.getElementById('paper-type').innerHTML = types.map(t => `<option value="${t}">${t}</option>`).join('');
            };
            updatePaperTypes();

            Object.values(inputs).forEach(input => {
                input.oninput = () => { calculateTotals(); updateCharts(); };
            });

            initApp();
        };

        window.switchPage = (pageId) => {
            ['dashboard', 'goals', 'inventory'].forEach(p => {
                document.getElementById(`page-${p}`).classList.toggle('hidden', p !== pageId);
                document.getElementById(`nav-${p}`).classList.toggle('active', p === pageId);
            });
            if (pageId === 'dashboard') {
                calculateTotals();
                setTimeout(updateCharts, 50);
            }
        };

    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease; }
        .card { background: white; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); transition: background-color 0.3s ease; }
        .dark .card { background: #1e293b; }
        .subject-physics { border-left: 4px solid #3b82f6; }
        .subject-maths { border-left: 4px solid #10b981; }
        .subject-chemistry { border-left: 4px solid #f59e0b; }
        input[type="number"]::-webkit-inner-spin-button, input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .sub-label { font-size: 0.7rem; font-weight: 600; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.025em; }
        .nav-link.active { color: #1e293b; border-bottom: 2px solid #334155; }
        .dark .nav-link.active { color: #f1f5f9; border-bottom: 2px solid #94a3b8; }
        .goal-item.completed span { text-decoration: line-through; color: #94a3b8; }
        .btn-link { font-size: 10px; font-weight: bold; color: #6366f1; text-transform: uppercase; cursor: pointer; }
        .btn-link:hover { text-decoration: underline; }
    </style>
</head>
<body class="p-4 md:p-8 bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100">

    <div class="max-w-6xl mx-auto">
        <!-- Navigation -->
        <nav class="mb-8 flex justify-between items-center border-b border-slate-200 dark:border-slate-700 overflow-x-auto">
            <div class="flex gap-8 whitespace-nowrap">
                <button onclick="switchPage('dashboard')" id="nav-dashboard" class="nav-link active pb-3 text-slate-500 font-semibold transition-all">Dashboard</button>
                <button onclick="switchPage('goals')" id="nav-goals" class="nav-link pb-3 text-slate-500 font-semibold transition-all">Weekly Goals</button>
                <button onclick="switchPage('inventory')" id="nav-inventory" class="nav-link pb-3 text-slate-500 font-semibold transition-all">Paper Inventory</button>
            </div>
            <button onclick="toggleTheme()" class="pb-3 px-2 text-slate-500 dark:text-slate-400 hover:text-slate-800 dark:hover:text-slate-100 transition-colors">
                <span class="dark:hidden">üåô</span>
                <span class="hidden dark:inline">‚òÄÔ∏è</span>
            </button>
        </nav>

        <!-- Dashboard Page -->
        <div id="page-dashboard">
            <header class="mb-8 flex flex-col md:flex-row justify-between items-start md:items-end gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-slate-800 dark:text-slate-100">Weekly Progress</h1>
                    <p class="text-slate-500 dark:text-slate-400">Log your activity for this week</p>
                </div>
                <div id="inventory-badge-container" class="hidden bg-indigo-50 dark:bg-indigo-900/20 border border-indigo-100 dark:border-indigo-800 px-3 py-1 rounded-full flex items-center gap-2">
                    <span class="text-indigo-600 dark:text-indigo-400 text-[10px] font-bold uppercase">Recent from Inventory:</span>
                    <span id="inventory-count-badge" class="bg-indigo-600 text-white text-[10px] px-1.5 py-0.5 rounded font-black">0</span>
                </div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="card p-6 subject-physics">
                    <h2 class="font-bold text-slate-700 dark:text-slate-200 mb-4 text-lg">Physics</h2>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between"><label class="sub-label">MCQ Only</label><input type="number" id="input-phy-mcq" value="0" min="0" class="text-xl font-bold w-16 bg-transparent border-b-2 border-slate-100 dark:border-slate-700 outline-none text-right"></div>
                        <div class="flex items-center justify-between"><label class="sub-label">Struct/Essay</label><input type="number" id="input-phy-essay" value="0" min="0" class="text-xl font-bold w-16 bg-transparent border-b-2 border-slate-100 dark:border-slate-700 outline-none text-right"></div>
                        <div class="pt-2 border-t border-slate-100 dark:border-slate-700 flex justify-between items-center"><span class="text-xs text-slate-500">Total</span><span id="phy-total-display" class="font-bold text-blue-600">0 units</span></div>
                    </div>
                </div>
                <div class="card p-6 subject-maths">
                    <h2 class="font-bold text-slate-700 dark:text-slate-200 mb-4 text-lg">Combined Maths</h2>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between"><label class="sub-label">Pure Only</label><input type="number" id="input-pure" value="0" min="0" class="text-xl font-bold w-16 bg-transparent border-b-2 border-slate-100 dark:border-slate-700 outline-none text-right"></div>
                        <div class="flex items-center justify-between"><label class="sub-label">Applied Only</label><input type="number" id="input-applied" value="0" min="0" class="text-xl font-bold w-16 bg-transparent border-b-2 border-slate-100 dark:border-slate-700 outline-none text-right"></div>
                        <div class="pt-2 border-t border-slate-100 dark:border-slate-700 flex justify-between items-center"><span class="text-xs text-slate-500">Total</span><span id="maths-total-display" class="font-bold text-emerald-600">0 units</span></div>
                    </div>
                </div>
                <div class="card p-6 subject-chemistry">
                    <h2 class="font-bold text-slate-700 dark:text-slate-200 mb-4 text-lg">Chemistry</h2>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between"><label class="sub-label">MCQ Only</label><input type="number" id="input-chem-mcq" value="0" min="0" class="text-xl font-bold w-16 bg-transparent border-b-2 border-slate-100 dark:border-slate-700 outline-none text-right"></div>
                        <div class="flex items-center justify-between"><label class="sub-label">Struct/Essay</label><input type="number" id="input-chem-essay" value="0" min="0" class="text-xl font-bold w-16 bg-transparent border-b-2 border-slate-100 dark:border-slate-700 outline-none text-right"></div>
                        <div class="pt-2 border-t border-slate-100 dark:border-slate-700 flex justify-between items-center"><span class="text-xs text-slate-500">Total</span><span id="chem-total-display" class="font-bold text-amber-600">0 units</span></div>
                    </div>
                </div>
            </div>

            <button onclick="saveWeekToHistory()" class="w-full mb-8 bg-slate-800 dark:bg-slate-700 hover:bg-slate-900 text-white font-bold py-3 rounded-lg transition-all">Save Week Progress</button>

            <!-- Charts -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <div class="card p-6 flex flex-col min-h-[350px]">
                    <h3 class="font-bold text-center text-slate-400 mb-4 uppercase text-xs">Subject Distribution</h3>
                    <div class="flex-1 relative"><canvas id="chart-dist"></canvas></div>
                </div>
                <div class="card p-6 flex flex-col min-h-[350px]">
                    <h3 class="font-bold text-center text-slate-400 mb-4 uppercase text-xs">Activity Trend</h3>
                    <div class="flex-1 relative"><canvas id="chart-trend"></canvas></div>
                </div>
            </div>

            <div class="card overflow-hidden">
                <div class="p-6 border-b border-slate-100 dark:border-slate-700 flex justify-between items-center">
                    <h3 class="font-bold">History Log (Synced)</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 dark:bg-slate-800/50 text-[10px] text-slate-500 uppercase font-bold">
                            <tr><th class="px-6 py-3">Week Ending</th><th class="px-6 py-3 text-center">P</th><th class="px-6 py-3 text-center">M</th><th class="px-6 py-3 text-center">C</th><th class="px-6 py-3 text-center">Total</th></tr>
                        </thead>
                        <tbody id="history-body" class="divide-y divide-slate-100 dark:divide-slate-700"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Goals Page -->
        <div id="page-goals" class="hidden">
            <header class="mb-8">
                <h1 class="text-3xl font-bold">Weekly Goals</h1>
            </header>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="card p-6 h-fit sticky top-8">
                    <h3 class="font-bold mb-4">Set New Target</h3>
                    <select id="goal-subject" class="w-full mb-4 p-2 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-md text-sm">
                        <option>Physics</option><option>Combined Maths</option><option>Chemistry</option><option>General</option>
                    </select>
                    <textarea id="goal-desc" rows="3" class="w-full mb-4 p-2 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-md text-sm" placeholder="e.g. Finish 2018 MCQ Paper..."></textarea>
                    <button onclick="addGoal()" class="w-full bg-slate-800 dark:bg-slate-700 text-white py-2 rounded-md font-bold">Add Goal</button>
                </div>
                <div class="md:col-span-2 space-y-4" id="goals-list"></div>
            </div>
        </div>

        <!-- Inventory Page -->
        <div id="page-inventory" class="hidden">
            <header class="mb-8"><h1 class="text-3xl font-bold">Paper Inventory</h1></header>
            <div class="card p-6 mb-8">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                    <div><label class="sub-label block">Subject</label><select id="paper-subject" onchange="updatePaperTypes()" class="w-full p-2 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-md text-sm"><option>Physics</option><option>Combined Maths</option><option>Chemistry</option></select></div>
                    <div><label class="sub-label block">Year</label><select id="paper-year" class="w-full p-2 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-md text-sm"></select></div>
                    <div><label class="sub-label block">Type</label><select id="paper-type" class="w-full p-2 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-md text-sm"></select></div>
                    <button onclick="addPaperToInventory()" class="bg-slate-800 dark:bg-slate-700 text-white px-6 py-2 rounded-md font-bold h-[42px]">Add to List</button>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="inventory-container"></div>
        </div>
    </div>
</body>
</html>
