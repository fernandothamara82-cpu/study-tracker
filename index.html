<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Study Pulse Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global State
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'study-tracker-v2';
        let db, auth, currentUser = null;
        let history = [];
        let goals = [];
        let inventory = { "Physics": [], "Combined Maths": [], "Chemistry": [] };
        
        let currentProgress = { phyMcq: 0, phyEssay: 0, pure: 0, applied: 0, chemMcq: 0, chemEssay: 0 };
        let charts = { dist: null, trend: null };

        const getInputs = () => ({
            phyMcq: document.getElementById('input-phy-mcq'),
            phyEssay: document.getElementById('input-phy-essay'),
            pure: document.getElementById('input-pure'),
            applied: document.getElementById('input-applied'),
            chemMcq: document.getElementById('input-chem-mcq'),
            chemEssay: document.getElementById('input-chem-essay')
        });

        async function initFirebase() {
            try {
                const firebaseConfig = JSON.parse(__firebase_config);
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        currentUser = user;
                        startSync();
                    }
                });
            } catch (error) {
                console.error("Firebase initialization failed:", error);
            }
        }

        function startSync() {
            if (!currentUser) return;
            const docRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'appData', 'state');
            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    history = data.history || [];
                    goals = data.goals || [];
                    inventory = data.inventory || { "Physics": [], "Combined Maths": [], "Chemistry": [] };
                    currentProgress = { ...currentProgress, ...(data.currentProgress || {}) };
                    
                    syncInputsToState();
                    renderHistory();
                    renderGoals();
                    renderInventory();
                    calculateTotals();
                    updateCharts();
                } else {
                    pushData();
                }
            }, (error) => console.error("Firestore sync error:", error));
        }

        async function pushData() {
            if (!currentUser) return;
            const docRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'appData', 'state');
            try {
                await setDoc(docRef, {
                    history,
                    goals,
                    inventory,
                    currentProgress,
                    lastUpdated: Date.now()
                });
            } catch (error) {
                console.error("Failed to save data:", error);
            }
        }

        function syncInputsToState() {
            const inputs = getInputs();
            Object.keys(currentProgress).forEach(key => {
                if (inputs[key]) {
                    inputs[key].value = currentProgress[key];
                }
            });
        }

        window.handleInputChange = (e) => {
            const inputs = getInputs();
            if (e && e.target && e.target.value < 0) e.target.value = 0;

            Object.keys(currentProgress).forEach(key => {
                if (inputs[key]) {
                    currentProgress[key] = Math.max(0, parseInt(inputs[key].value) || 0);
                }
            });
            calculateTotals();
            updateCharts();
            pushData();
        };

        window.calculateTotals = () => {
            const inputs = getInputs();
            const keys = ['phyMcq', 'phyEssay', 'pure', 'applied', 'chemMcq', 'chemEssay'];
            const allExist = keys.every(k => inputs[k] !== null);
            
            if (!allExist) return { p: 0, m: 0, c: 0 };

            const p = (parseInt(inputs.phyMcq.value) || 0) + (parseInt(inputs.phyEssay.value) || 0);
            const m = (parseInt(inputs.pure.value) || 0) + (parseInt(inputs.applied.value) || 0);
            const c = (parseInt(inputs.chemMcq.value) || 0) + (parseInt(inputs.chemEssay.value) || 0);
            
            const pDisplay = document.getElementById('phy-total-display');
            const mDisplay = document.getElementById('maths-total-display');
            const cDisplay = document.getElementById('chem-total-display');
            
            if (pDisplay) pDisplay.innerText = `${p} units`;
            if (mDisplay) mDisplay.innerText = `${m} units`;
            if (cDisplay) cDisplay.innerText = `${c} units`;
            
            const total = p + m + c;
            const badge = document.getElementById('inventory-badge-container');
            const countBadge = document.getElementById('inventory-count-badge');
            if (badge && countBadge) {
                if (total > 0) { 
                    badge.classList.remove('hidden'); 
                    countBadge.innerText = total; 
                } else { 
                    badge.classList.add('hidden'); 
                }
            }
            return { p, m, c };
        };

        window.updateCharts = () => {
            const distCtx = document.getElementById('chart-dist')?.getContext('2d');
            const trendCtx = document.getElementById('chart-trend')?.getContext('2d');
            if (!distCtx || !trendCtx) return;

            let totalP = 0, totalM = 0, totalC = 0;
            history.forEach(h => {
                totalP += h.phyTotal || 0;
                totalM += h.mathsTotal || 0;
                totalC += h.chemTotal || 0;
            });
            
            const current = calculateTotals();
            totalP += current.p;
            totalM += current.m;
            totalC += current.c;

            if (charts.dist) charts.dist.destroy();
            charts.dist = new Chart(distCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Physics', 'Maths', 'Chemistry'],
                    datasets: [{
                        data: [totalP, totalM, totalC],
                        backgroundColor: ['#3b82f6', '#10b981', '#f59e0b'],
                        borderWidth: 0
                    }]
                },
                options: { 
                    cutout: '75%', 
                    maintainAspectRatio: false, 
                    plugins: { 
                        legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } },
                        title: { display: true, text: 'Distribution', font: { weight: '800' } }
                    } 
                }
            });

            if (charts.trend) charts.trend.destroy();
            const sortedHistory = [...history].sort((a, b) => a.timestamp - b.timestamp);
            charts.trend = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: sortedHistory.slice(-10).map(x => x.date),
                    datasets: [{
                        label: 'Total Units',
                        data: sortedHistory.slice(-10).map(x => x.total),
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.05)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: { 
                    maintainAspectRatio: false, 
                    plugins: { legend: { display: false } },
                    scales: { 
                        y: { beginAtZero: true, ticks: { font: { size: 10 } } },
                        x: { ticks: { font: { size: 10 } } }
                    } 
                }
            });
        };

        window.loadHistoricalRecord = (timestamp) => {
            const record = history.find(h => h.timestamp === timestamp);
            if (!record) return;
            document.getElementById('log-date-picker').value = new Date(timestamp).toISOString().split('T')[0];
            currentProgress.phyMcq = record.phyMcq || 0;
            currentProgress.phyEssay = record.phyEssay || 0;
            currentProgress.pure = record.pure || 0;
            currentProgress.applied = record.applied || 0;
            currentProgress.chemMcq = record.chemMcq || 0;
            currentProgress.chemEssay = record.chemEssay || 0;
            syncInputsToState();
            calculateTotals();
            updateCharts();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.saveWeekToHistory = async () => {
            const t = calculateTotals();
            if (t.p + t.m + t.c === 0) return;
            const dateInput = document.getElementById('log-date-picker').value;
            const logDate = dateInput ? new Date(dateInput) : new Date();
            const dateStr = logDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            const recordData = {
                date: dateStr,
                phyTotal: t.p, mathsTotal: t.m, chemTotal: t.c,
                phyMcq: currentProgress.phyMcq, phyEssay: currentProgress.phyEssay,
                pure: currentProgress.pure, applied: currentProgress.applied,
                chemMcq: currentProgress.chemMcq, chemEssay: currentProgress.chemEssay,
                total: t.p + t.m + t.c,
                timestamp: logDate.getTime()
            };
            const existingIndex = history.findIndex(h => h.date === dateStr);
            if (existingIndex !== -1) history[existingIndex] = recordData;
            else history.push(recordData);
            Object.keys(currentProgress).forEach(key => currentProgress[key] = 0);
            await pushData();
            syncInputsToState();
        };

        window.resetInputs = () => {
            Object.keys(currentProgress).forEach(key => currentProgress[key] = 0);
            syncInputsToState();
            calculateTotals();
            updateCharts();
            pushData();
        };

        window.addGoal = async () => {
            const subject = document.getElementById('goal-subject').value;
            const text = document.getElementById('goal-desc').value.trim();
            if (!text) return;
            goals.push({ id: Date.now(), subject, text, completed: false });
            document.getElementById('goal-desc').value = '';
            renderGoals();
            await pushData();
        };

        window.toggleGoal = async (id) => {
            const g = goals.find(x => x.id === id);
            if (g) {
                g.completed = !g.completed;
                renderGoals();
                await pushData();
            }
        };

        window.deleteGoal = async (id) => {
            goals = goals.filter(x => x.id !== id);
            renderGoals();
            await pushData();
        };

        window.addPaperToInventory = async () => {
            const subject = document.getElementById('paper-subject').value;
            const year = document.getElementById('paper-year').value;
            const type = document.getElementById('paper-type').value;
            const entry = `${year} ${type}`;
            if (!inventory[subject].includes(entry)) {
                inventory[subject].push(entry);
                renderInventory();
                await pushData();
            }
        };

        window.removePaper = async (sub, idx) => {
            inventory[sub].splice(idx, 1);
            renderInventory();
            await pushData();
        };

        window.logFromInventory = async (subject, paper) => {
            if (subject === "Physics") paper.includes("MCQ") ? currentProgress.phyMcq++ : currentProgress.phyEssay++;
            else if (subject === "Combined Maths") paper.includes("Pure") ? currentProgress.pure++ : currentProgress.applied++;
            else if (subject === "Chemistry") paper.includes("MCQ") ? currentProgress.chemMcq++ : currentProgress.chemEssay++;
            syncInputsToState();
            handleInputChange();
        };

        window.renderHistory = () => {
            const body = document.getElementById('history-body');
            if(!body) return;
            const sortedHistory = [...history].sort((a, b) => b.timestamp - a.timestamp);
            body.innerHTML = sortedHistory.length === 0 ? '<tr><td colspan="5" class="p-8 text-center text-slate-400 italic">No activity logs.</td></tr>' :
                sortedHistory.map(e => `
                    <tr onclick="loadHistoricalRecord(${e.timestamp})" class="hover:bg-indigo-50 cursor-pointer transition-colors group border-b border-slate-50 last:border-0">
                        <td class="px-4 py-4 font-semibold text-slate-600 text-xs">${e.date}</td>
                        <td class="px-2 py-4 text-center font-bold text-blue-500">${e.phyTotal}</td>
                        <td class="px-2 py-4 text-center font-bold text-emerald-500">${e.mathsTotal}</td>
                        <td class="px-2 py-4 text-center font-bold text-amber-500">${e.chemTotal}</td>
                        <td class="px-4 py-4 text-center font-black text-slate-900">${e.total}</td>
                    </tr>
                `).join('');
        };

        window.renderGoals = () => {
            const list = document.getElementById('goals-list');
            if(!list) return;
            list.innerHTML = goals.length === 0 ? '<div class="p-12 text-center text-slate-400 border-2 border-dashed border-slate-200 rounded-3xl">Set targets.</div>' :
                goals.map(g => `
                    <div class="card p-4 flex items-center gap-4 ${g.completed ? 'opacity-60 bg-slate-50' : ''}">
                        <input type="checkbox" ${g.completed ? 'checked' : ''} onchange="toggleGoal(${g.id})" class="w-5 h-5 rounded-full border-2 border-slate-300 appearance-none cursor-pointer checked:bg-indigo-500 transition-all">
                        <div class="flex-1 min-w-0">
                            <span class="text-[9px] font-black text-indigo-500 uppercase tracking-widest block">${g.subject}</span>
                            <span class="block text-sm font-medium truncate ${g.completed ? 'line-through text-slate-400' : 'text-slate-800'}">${g.text}</span>
                        </div>
                        <button onclick="deleteGoal(${g.id})" class="text-slate-300 hover:text-red-500 text-xl px-1">&times;</button>
                    </div>
                `).join('');
        };

        window.renderInventory = () => {
            const container = document.getElementById('inventory-container');
            if(!container) return;
            container.innerHTML = Object.keys(inventory).map(sub => `
                <div class="card p-4 sm:p-6 border-t-4 ${sub === 'Physics' ? 'border-blue-500' : sub === 'Combined Maths' ? 'border-emerald-500' : 'border-amber-500'}">
                    <h3 class="font-black text-slate-800 mb-3 text-base">${sub}</h3>
                    <div class="space-y-2 max-h-[300px] overflow-y-auto pr-1 custom-scrollbar">
                        ${inventory[sub].map((p, i) => `
                            <div class="flex justify-between items-center p-2 bg-slate-50 rounded-lg border border-slate-100">
                                <span class="text-slate-600 font-bold text-[10px] truncate pr-2">${p}</span>
                                <div class="flex items-center gap-2">
                                    <button onclick="logFromInventory('${sub}', '${p}')" class="text-[9px] font-black text-indigo-600 bg-indigo-50 px-2 py-1 rounded">LOG</button>
                                    <button onclick="removePaper('${sub}', ${i})" class="text-slate-400 hover:text-red-500 text-lg">&times;</button>
                                </div>
                            </div>
                        `).join('') || '<p class="text-slate-400 text-xs italic py-2">Empty.</p>'}
                    </div>
                </div>
            `).join('');
        };

        window.switchPage = (pageId) => {
            ['dashboard', 'goals', 'inventory'].forEach(p => {
                const el = document.getElementById(`page-${p}`);
                const nav = document.getElementById(`nav-${p}`);
                if (el) el.classList.toggle('hidden', p !== pageId);
                if (nav) nav.classList.toggle('active', p === pageId);
            });
            if (pageId === 'dashboard') {
                calculateTotals();
                setTimeout(updateCharts, 100);
            }
        };

        window.onload = () => {
            const yearSelect = document.getElementById('paper-year');
            for (let y = new Date().getFullYear(); y >= 2010; y--) {
                const opt = document.createElement('option');
                opt.value = y; opt.textContent = y; yearSelect.appendChild(opt);
            }
            
            window.updatePaperTypes = () => {
                const sub = document.getElementById('paper-subject').value;
                const types = sub === 'Combined Maths' ? ['Pure', 'Applied'] : ['MCQ', 'Struct/Essay'];
                const select = document.getElementById('paper-type');
                if (select) select.innerHTML = types.map(t => `<option value="${t}">${t}</option>`).join('');
            };
            updatePaperTypes();

            const inputs = getInputs();
            Object.values(inputs).forEach(input => { 
                if(input) {
                    input.oninput = (e) => handleInputChange(e);
                    input.onkeydown = (e) => {
                        if (["e", "E", "+", "-"].includes(e.key)) e.preventDefault();
                    };
                }
            });
            initFirebase();
        };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #0f172a; -webkit-tap-highlight-color: transparent; }
        .card { background: white; border-radius: 1.25rem; box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
        .nav-link { position: relative; color: #94a3b8; font-weight: 700; cursor: pointer; transition: all 0.2s; }
        .nav-link.active { color: #1e293b; }
        .nav-link.active::after { content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 1.5rem; height: 3px; background: #6366f1; border-radius: 99px; }
        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .card { border-radius: 1rem; }
            h1 { font-size: 1.5rem !important; }
            .nav-link { font-size: 0.75rem; }
        }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
    </style>
</head>
<body class="min-h-screen">
    <div class="max-w-4xl mx-auto px-4 sm:px-6">
        <!-- NAVIGATION -->
        <nav class="sticky top-0 z-50 bg-slate-50/90 backdrop-blur-md flex justify-center border-b border-slate-200 mb-6">
            <div class="flex gap-8 py-4">
                <button onclick="switchPage('dashboard')" id="nav-dashboard" class="nav-link active">DASHBOARD</button>
                <button onclick="switchPage('goals')" id="nav-goals" class="nav-link">FOCUS</button>
                <button onclick="switchPage('inventory')" id="nav-inventory" class="nav-link">VAULT</button>
            </div>
        </nav>

        <!-- DASHBOARD PAGE -->
        <div id="page-dashboard" class="space-y-6 animate-in">
            <header class="flex flex-wrap justify-between items-center gap-4">
                <div class="flex-1">
                    <h1 class="text-2xl font-black text-slate-900 leading-tight">Weekly Preparations</h1>
                    <p class="text-slate-500 font-semibold text-xs">A Level Revision Tracker</p>
                </div>
                <div id="inventory-badge-container" class="hidden bg-indigo-600 px-4 py-2 rounded-xl flex items-center gap-2 shadow-sm">
                    <span id="inventory-count-badge" class="bg-white text-indigo-700 text-[10px] px-2 py-0.5 rounded-md font-black">0</span>
                    <span class="text-white text-[9px] font-black uppercase tracking-tighter">Units Done</span>
                </div>
            </header>

            <!-- INPUT GRID -->
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <!-- Physics Card -->
                <div class="card p-5 border-b-4 border-blue-500">
                    <h2 class="font-extrabold text-sm mb-4 text-blue-600">Physics ‚öõÔ∏è</h2>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center bg-slate-50 p-2 rounded-lg">
                            <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest">MCQ</label>
                            <input type="number" id="input-phy-mcq" value="0" min="0" class="text-xl font-black w-12 bg-transparent outline-none text-right text-slate-800">
                        </div>
                        <div class="flex justify-between items-center bg-slate-50 p-2 rounded-lg">
                            <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Essay</label>
                            <input type="number" id="input-phy-essay" value="0" min="0" class="text-xl font-black w-12 bg-transparent outline-none text-right text-slate-800">
                        </div>
                        <div class="flex justify-between font-bold text-slate-400 text-[9px] uppercase pt-2">
                            <span>TOTAL</span> <span id="phy-total-display" class="text-blue-500">0 units</span>
                        </div>
                    </div>
                </div>

                <!-- Maths Card -->
                <div class="card p-5 border-b-4 border-emerald-500">
                    <h2 class="font-extrabold text-sm mb-4 text-emerald-600">Maths üìê</h2>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center bg-slate-50 p-2 rounded-lg">
                            <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Pure</label>
                            <input type="number" id="input-pure" value="0" min="0" class="text-xl font-black w-12 bg-transparent outline-none text-right text-slate-800">
                        </div>
                        <div class="flex justify-between items-center bg-slate-50 p-2 rounded-lg">
                            <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Applied</label>
                            <input type="number" id="input-applied" value="0" min="0" class="text-xl font-black w-12 bg-transparent outline-none text-right text-slate-800">
                        </div>
                        <div class="flex justify-between font-bold text-slate-400 text-[9px] uppercase pt-2">
                            <span>TOTAL</span> <span id="maths-total-display" class="text-emerald-500">0 units</span>
                        </div>
                    </div>
                </div>

                <!-- Chemistry Card -->
                <div class="card p-5 border-b-4 border-amber-500">
                    <h2 class="font-extrabold text-sm mb-4 text-amber-600">Chemistry üß™</h2>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center bg-slate-50 p-2 rounded-lg">
                            <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest">MCQ</label>
                            <input type="number" id="input-chem-mcq" value="0" min="0" class="text-xl font-black w-12 bg-transparent outline-none text-right text-slate-800">
                        </div>
                        <div class="flex justify-between items-center bg-slate-50 p-2 rounded-lg">
                            <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Essay</label>
                            <input type="number" id="input-chem-essay" value="0" min="0" class="text-xl font-black w-12 bg-transparent outline-none text-right text-slate-800">
                        </div>
                        <div class="flex justify-between font-bold text-slate-400 text-[9px] uppercase pt-2">
                            <span>TOTAL</span> <span id="chem-total-display" class="text-amber-500">0 units</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ACTIONS -->
            <div class="flex flex-col sm:flex-row gap-3">
                <div class="flex-1 flex gap-2">
                    <input type="date" id="log-date-picker" class="flex-1 bg-white border border-slate-200 px-4 py-3 rounded-xl font-bold text-sm outline-none">
                    <button onclick="saveWeekToHistory()" class="flex-1 bg-slate-900 text-white font-black py-3 rounded-xl text-xs hover:bg-slate-800 transition-all uppercase tracking-widest shadow-lg">ARCHIVE</button>
                </div>
                <button onclick="resetInputs()" class="bg-slate-200 text-slate-600 font-black px-8 py-3 rounded-xl text-xs uppercase tracking-widest">CLEAR</button>
            </div>

            <!-- CHARTS -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="card p-4 h-64 sm:h-72 flex flex-col">
                    <div class="flex-1 relative"><canvas id="chart-dist"></canvas></div>
                </div>
                <div class="card p-4 h-64 sm:h-72 flex flex-col">
                    <h3 class="text-center text-[9px] font-black text-slate-400 uppercase tracking-widest mb-2">Trend (Last 10 Logs)</h3>
                    <div class="flex-1 relative"><canvas id="chart-trend"></canvas></div>
                </div>
            </div>

            <!-- HISTORY TABLE -->
            <div class="card overflow-hidden border border-slate-100">
                <div class="px-4 py-3 font-black bg-slate-50/50 flex justify-between items-center border-b border-slate-100">
                    <span class="text-[10px] uppercase tracking-wider text-slate-500">Archived Logs</span>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left table-fixed sm:table-auto">
                        <thead class="bg-slate-50/50 text-[9px] text-slate-400 uppercase font-black">
                            <tr>
                                <th class="px-4 py-3 w-1/4">Date</th>
                                <th class="px-2 py-3 text-center">P</th>
                                <th class="px-2 py-3 text-center">M</th>
                                <th class="px-2 py-3 text-center">C</th>
                                <th class="px-4 py-3 text-center">Total</th>
                            </tr>
                        </thead>
                        <tbody id="history-body" class="divide-y divide-slate-50 text-xs"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- FOCUS PAGE -->
        <div id="page-goals" class="hidden space-y-6 animate-in">
            <div class="card p-5 bg-indigo-600 text-white shadow-xl">
                <h3 class="font-black mb-4 uppercase tracking-widest text-[10px] opacity-80">üéØ Quick Target</h3>
                <div class="space-y-4">
                    <select id="goal-subject" class="w-full p-3 bg-white/10 border border-white/20 rounded-xl text-xs font-bold text-white outline-none">
                        <option value="Physics">Physics</option>
                        <option value="Combined Maths">Combined Maths</option>
                        <option value="Chemistry">Chemistry</option>
                    </select>
                    <textarea id="goal-desc" rows="2" class="w-full p-3 bg-white/10 border border-white/20 rounded-xl text-xs font-bold text-white placeholder-white/40 outline-none" placeholder="Task description..."></textarea>
                    <button onclick="addGoal()" class="w-full bg-white text-indigo-600 py-3 rounded-xl font-black text-[10px] uppercase tracking-widest shadow-md">CREATE FOCUS</button>
                </div>
            </div>
            <div class="space-y-3" id="goals-list"></div>
        </div>

        <!-- VAULT PAGE -->
        <div id="page-inventory" class="hidden space-y-6 animate-in">
            <div class="card p-5 bg-slate-900 text-white shadow-xl">
                <h3 class="font-black mb-4 uppercase tracking-widest text-[10px] opacity-70">üì¶ Inventory Inflow</h3>
                <div class="grid grid-cols-1 gap-3 mb-4">
                    <select id="paper-subject" onchange="updatePaperTypes()" class="p-3 bg-white/10 border border-white/20 rounded-xl text-xs font-bold text-white outline-none">
                        <option value="Physics">Physics</option>
                        <option value="Combined Maths">Combined Maths</option>
                        <option value="Chemistry">Chemistry</option>
                    </select>
                    <div class="grid grid-cols-2 gap-2">
                        <select id="paper-year" class="p-3 bg-white/10 border border-white/20 rounded-xl text-xs font-bold text-white outline-none"></select>
                        <select id="paper-type" class="p-3 bg-white/10 border border-white/20 rounded-xl text-xs font-bold text-white outline-none"></select>
                    </div>
                </div>
                <button onclick="addPaperToInventory()" class="w-full bg-indigo-500 text-white py-3 rounded-xl font-black text-[10px] uppercase tracking-widest shadow-md">ADD TO VAULT</button>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" id="inventory-container"></div>
        </div>
    </div>
</body>
</html>
