<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Pulse Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        // Firebase Integration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'study-tracker-v2';

        let currentUser = null;
        let history = [];
        let goals = [];
        let inventory = { "Physics": [], "Combined Maths": [], "Chemistry": [] };
        let charts = { dist: null, trend: null };

        // Global references for inputs
        const getInputs = () => ({
            phyMcq: document.getElementById('input-phy-mcq'),
            phyEssay: document.getElementById('input-phy-essay'),
            pure: document.getElementById('input-pure'),
            applied: document.getElementById('input-applied'),
            chemMcq: document.getElementById('input-chem-mcq'),
            chemEssay: document.getElementById('input-chem-essay')
        });

        // Theme Management
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
        
        window.toggleTheme = () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateCharts();
        };

        const initApp = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    setupDataSync();
                }
            });
        };

        const setupDataSync = () => {
            if (!currentUser) return;
            const userDocRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'appData', 'state');
            onSnapshot(userDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    history = data.history || [];
                    goals = data.goals || [];
                    inventory = data.inventory || { "Physics": [], "Combined Maths": [], "Chemistry": [] };
                    renderHistory();
                    renderGoals();
                    renderInventory();
                    updateCharts();
                }
            }, (e) => console.error("Sync Error", e));
        };

        const pushToCloud = async () => {
            if (!currentUser) return;
            const userDocRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'appData', 'state');
            await setDoc(userDocRef, { history, goals, inventory, lastUpdated: Date.now() });
        };

        window.calculateTotals = () => {
            const inputs = getInputs();
            const p = (parseInt(inputs.phyMcq.value) || 0) + (parseInt(inputs.phyEssay.value) || 0);
            const m = (parseInt(inputs.pure.value) || 0) + (parseInt(inputs.applied.value) || 0);
            const c = (parseInt(inputs.chemMcq.value) || 0) + (parseInt(inputs.chemEssay.value) || 0);

            document.getElementById('phy-total-display').innerText = `${p} units`;
            document.getElementById('maths-total-display').innerText = `${m} units`;
            document.getElementById('chem-total-display').innerText = `${c} units`;

            const total = p + m + c;
            const badge = document.getElementById('inventory-badge-container');
            if (total > 0) {
                badge.classList.remove('hidden');
                document.getElementById('inventory-count-badge').innerText = total;
            } else {
                badge.classList.add('hidden');
            }
            return { p, m, c };
        };

        window.updateCharts = () => {
            const distCtx = document.getElementById('chart-dist')?.getContext('2d');
            const trendCtx = document.getElementById('chart-trend')?.getContext('2d');
            if (!distCtx || !trendCtx) return;

            const totals = calculateTotals();
            const isDark = document.documentElement.classList.contains('dark');
            const textColor = isDark ? '#94a3b8' : '#64748b';
            const gridColor = isDark ? 'rgba(255,255,255,0.05)' : 'rgba(0,0,0,0.05)';

            if (charts.dist) charts.dist.destroy();
            charts.dist = new Chart(distCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Physics', 'Maths', 'Chemistry'],
                    datasets: [{
                        data: [totals.p, totals.m, totals.c],
                        backgroundColor: ['#3b82f6', '#10b981', '#f59e0b'],
                        borderWidth: 0,
                        hoverOffset: 15
                    }]
                },
                options: { 
                    cutout: '75%', 
                    maintainAspectRatio: false, 
                    plugins: { 
                        legend: { position: 'bottom', labels: { color: textColor, padding: 20, font: { size: 12, weight: '600' } } } 
                    } 
                }
            });

            if (charts.trend) charts.trend.destroy();
            charts.trend = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: history.slice(-7).map(x => x.date),
                    datasets: [{
                        label: 'Weekly Effort',
                        data: history.slice(-7).map(x => x.total),
                        borderColor: '#6366f1',
                        borderWidth: 3,
                        pointBackgroundColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: { 
                    maintainAspectRatio: false, 
                    scales: { 
                        y: { beginAtZero: true, grid: { color: gridColor }, ticks: { color: textColor } },
                        x: { grid: { display: false }, ticks: { color: textColor } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        };

        window.saveWeekToHistory = async () => {
            const t = calculateTotals();
            if (t.p + t.m + t.c === 0) return;
            history.push({
                date: new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric' }),
                phyTotal: t.p, mathsTotal: t.m, chemTotal: t.c, total: t.p + t.m + t.c, timestamp: Date.now()
            });
            await pushToCloud();
            window.resetInputs();
        };

        window.resetInputs = () => {
            const inputs = getInputs();
            Object.values(inputs).forEach(i => i.value = 0);
            calculateTotals();
            updateCharts();
        };

        window.logFromInventory = async (subject, paper) => {
            const inputs = getInputs();
            if (subject === "Physics") {
                if (paper.includes("MCQ")) inputs.phyMcq.value = (parseInt(inputs.phyMcq.value) || 0) + 1;
                else inputs.phyEssay.value = (parseInt(inputs.phyEssay.value) || 0) + 1;
            } else if (subject === "Combined Maths") {
                if (paper.includes("Pure")) inputs.pure.value = (parseInt(inputs.pure.value) || 0) + 1;
                else inputs.applied.value = (parseInt(inputs.applied.value) || 0) + 1;
            } else if (subject === "Chemistry") {
                if (paper.includes("MCQ")) inputs.chemMcq.value = (parseInt(inputs.chemMcq.value) || 0) + 1;
                else inputs.chemEssay.value = (parseInt(inputs.chemEssay.value) || 0) + 1;
            }
            calculateTotals();
            updateCharts();
        };

        window.addGoal = async () => {
            const subject = document.getElementById('goal-subject').value;
            const text = document.getElementById('goal-desc').value.trim();
            if (!text) return;
            goals.push({ id: Date.now(), subject, text, completed: false });
            document.getElementById('goal-desc').value = '';
            await pushToCloud();
        };

        window.toggleGoal = async (id) => {
            const g = goals.find(x => x.id === id);
            if (g) g.completed = !g.completed;
            await pushToCloud();
        };

        window.deleteGoal = async (id) => {
            goals = goals.filter(x => x.id !== id);
            await pushToCloud();
        };

        window.addPaperToInventory = async () => {
            const subject = document.getElementById('paper-subject').value;
            const entry = `${document.getElementById('paper-year').value} ${document.getElementById('paper-type').value}`;
            if (!inventory[subject].includes(entry)) {
                inventory[subject].push(entry);
                await pushToCloud();
            }
        };

        window.removePaper = async (sub, idx) => {
            inventory[sub].splice(idx, 1);
            await pushToCloud();
        };

        function renderHistory() {
            const body = document.getElementById('history-body');
            if(!body) return;
            body.innerHTML = history.length === 0 ? '<tr><td colspan="5" class="p-12 text-center text-slate-400 italic">No activity logs recorded yet.</td></tr>' :
                [...history].reverse().map(e => `
                    <tr class="hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
                        <td class="px-6 py-4 font-semibold text-slate-600 dark:text-slate-300 text-sm">${e.date}</td>
                        <td class="px-6 py-4 text-center font-bold text-blue-500">${e.phyTotal}</td>
                        <td class="px-6 py-4 text-center font-bold text-emerald-500">${e.mathsTotal}</td>
                        <td class="px-6 py-4 text-center font-bold text-amber-500">${e.chemTotal}</td>
                        <td class="px-6 py-4 text-center font-black text-slate-900 dark:text-slate-50 underline decoration-slate-200">${e.total}</td>
                    </tr>
                `).join('');
        }

        function renderGoals() {
            const list = document.getElementById('goals-list');
            if(!list) return;
            list.innerHTML = goals.length === 0 ? '<div class="p-16 text-center text-slate-400 border-2 border-dashed border-slate-200 dark:border-slate-700 rounded-3xl">Set your weekly study targets here.</div>' :
                goals.map(g => `
                    <div class="card p-5 flex items-center gap-5 group transition-all transform hover:scale-[1.01] ${g.completed ? 'opacity-50 grayscale bg-slate-50/50' : ''}">
                        <div class="relative flex items-center">
                            <input type="checkbox" ${g.completed ? 'checked' : ''} onchange="toggleGoal(${g.id})" class="peer w-6 h-6 rounded-full border-2 border-slate-300 dark:border-slate-600 checked:bg-indigo-500 checked:border-indigo-500 appearance-none cursor-pointer transition-all">
                            <svg class="absolute w-4 h-4 text-white left-1 pointer-events-none hidden peer-checked:block" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/></svg>
                        </div>
                        <div class="flex-1 min-w-0">
                            <span class="text-[10px] font-black text-indigo-500 uppercase tracking-widest">${g.subject}</span>
                            <span class="block text-base font-medium text-slate-700 dark:text-slate-200 truncate ${g.completed ? 'line-through' : ''}">${g.text}</span>
                        </div>
                        <button onclick="deleteGoal(${g.id})" class="text-slate-300 hover:text-red-500 p-2 text-2xl transition-colors">&times;</button>
                    </div>
                `).join('');
        }

        function renderInventory() {
            const container = document.getElementById('inventory-container');
            if(!container) return;
            container.innerHTML = Object.keys(inventory).map(sub => `
                <div class="card p-6 border-t-4 ${sub === 'Physics' ? 'border-blue-500' : sub === 'Combined Maths' ? 'border-emerald-500' : 'border-amber-500'}">
                    <h3 class="font-black text-slate-800 dark:text-slate-100 mb-4 text-lg tracking-tight">${sub}</h3>
                    <div class="space-y-3 max-h-[350px] overflow-y-auto pr-2 custom-scrollbar">
                        ${inventory[sub].map((p, i) => `
                            <div class="flex justify-between items-center p-3 bg-slate-50 dark:bg-slate-800/50 rounded-xl border border-slate-100 dark:border-slate-700 group">
                                <span class="text-slate-600 dark:text-slate-300 font-bold text-xs truncate">${p}</span>
                                <div class="flex items-center gap-3 shrink-0">
                                    <button onclick="logFromInventory('${sub}', '${p}')" class="text-[10px] font-black text-indigo-600 dark:text-indigo-400 bg-indigo-50 dark:bg-indigo-900/30 px-2 py-1 rounded hover:bg-indigo-600 hover:text-white transition-all">LOG +1</button>
                                    <button onclick="removePaper('${sub}', ${i})" class="text-slate-400 hover:text-red-500 text-xl">&times;</button>
                                </div>
                            </div>
                        `).join('') || '<p class="text-slate-400 text-xs italic py-4">Inventory Empty</p>'}
                    </div>
                </div>
            `).join('');
        }

        window.switchPage = (pageId) => {
            const pages = ['dashboard', 'goals', 'inventory'];
            pages.forEach(p => {
                const el = document.getElementById(`page-${p}`);
                const nav = document.getElementById(`nav-${p}`);
                if (el) el.classList.toggle('hidden', p !== pageId);
                if (nav) nav.classList.toggle('active', p === pageId);
            });
            window.scrollTo({ top: 0, behavior: 'smooth' });
            if (pageId === 'dashboard') {
                calculateTotals();
                setTimeout(updateCharts, 150);
            }
        };

        window.onload = () => {
            const yearSelect = document.getElementById('paper-year');
            if (yearSelect) {
                for (let y = new Date().getFullYear(); y >= 2010; y--) {
                    const opt = document.createElement('option');
                    opt.value = y;
                    opt.textContent = y;
                    yearSelect.appendChild(opt);
                }
            }
            
            window.updatePaperTypes = () => {
                const sub = document.getElementById('paper-subject').value;
                const types = sub === 'Combined Maths' ? ['Pure', 'Applied'] : ['MCQ', 'Struct/Essay'];
                document.getElementById('paper-type').innerHTML = types.map(t => `<option value="${t}">${t}</option>`).join('');
            };
            updatePaperTypes();

            const inputs = getInputs();
            Object.values(inputs).forEach(input => { 
                if(input) input.oninput = () => { calculateTotals(); updateCharts(); }; 
            });
            
            initApp();
            window.addEventListener('resize', () => { if (charts.dist && charts.trend) updateCharts(); });
        };

    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1); -webkit-tap-highlight-color: transparent; }
        .card { background: white; border-radius: 1.5rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.04); transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .dark .card { background: #1e293b; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2); }
        .nav-link { position: relative; color: #64748b; }
        .nav-link.active { color: #1e293b; }
        .dark .nav-link.active { color: #f8fafc; }
        .nav-link.active::after { content: ''; position: absolute; bottom: -2px; left: 0; width: 100%; height: 3px; background: #6366f1; border-radius: 99px; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }

        input[type="number"] { font-variant-numeric: tabular-nums; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-[#f8fafc] dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen">

    <div class="max-w-4xl mx-auto px-4 py-10">
        <!-- Navigation -->
        <nav class="sticky top-0 z-50 bg-[#f8fafc]/80 dark:bg-slate-950/80 backdrop-blur-md mb-10 flex justify-between items-center border-b border-slate-200 dark:border-slate-800">
            <div class="flex gap-6 overflow-x-auto no-scrollbar py-2">
                <button onclick="switchPage('dashboard')" id="nav-dashboard" class="nav-link active pb-3 text-sm font-bold transition-all whitespace-nowrap">Dashboard</button>
                <button onclick="switchPage('goals')" id="nav-goals" class="nav-link pb-3 text-sm font-bold transition-all whitespace-nowrap">Focus</button>
                <button onclick="switchPage('inventory')" id="nav-inventory" class="nav-link pb-3 text-sm font-bold transition-all whitespace-nowrap">Vault</button>
            </div>
            <button onclick="toggleTheme()" class="w-10 h-10 rounded-xl bg-white dark:bg-slate-800 shadow-sm border border-slate-100 dark:border-slate-700 flex items-center justify-center mb-3">
                <span class="dark:hidden">‚òÄÔ∏è</span><span class="hidden dark:inline">üåô</span>
            </button>
        </nav>

        <!-- Dashboard -->
        <div id="page-dashboard" class="space-y-10 animate-in fade-in duration-500">
            <header class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-black text-slate-900 dark:text-white tracking-tight">Weekly Pulse</h1>
                    <p class="text-slate-500 font-medium">Synced across all your devices.</p>
                </div>
                <div id="inventory-badge-container" class="hidden bg-indigo-500 px-4 py-2 rounded-2xl flex items-center gap-3 shadow-lg shadow-indigo-500/20">
                    <span id="inventory-count-badge" class="bg-white text-indigo-600 text-xs px-2 py-0.5 rounded-lg font-black">0</span>
                </div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Subject Inputs -->
                <div class="card p-8 border-b-8 border-blue-500">
                    <h2 class="font-extrabold text-xl mb-6">Physics ‚öõÔ∏è</h2>
                    <div class="space-y-6">
                        <div class="flex items-center justify-between"><label class="text-xs font-black text-slate-400 uppercase tracking-widest">MCQ</label><input type="number" id="input-phy-mcq" value="0" class="text-2xl font-black w-16 bg-transparent border-b-2 border-slate-200 dark:border-slate-700 focus:border-blue-500 outline-none text-right"></div>
                        <div class="flex items-center justify-between"><label class="text-xs font-black text-slate-400 uppercase tracking-widest">Essay</label><input type="number" id="input-phy-essay" value="0" class="text-2xl font-black w-16 bg-transparent border-b-2 border-slate-200 dark:border-slate-700 focus:border-blue-500 outline-none text-right"></div>
                        <div class="pt-4 flex justify-between font-black text-blue-500 text-sm"><span class="opacity-60">Total</span><span id="phy-total-display">0 units</span></div>
                    </div>
                </div>

                <div class="card p-8 border-b-8 border-emerald-500">
                    <h2 class="font-extrabold text-xl mb-6">Maths üìê</h2>
                    <div class="space-y-6">
                        <div class="flex items-center justify-between"><label class="text-xs font-black text-slate-400 uppercase tracking-widest">Pure</label><input type="number" id="input-pure" value="0" class="text-2xl font-black w-16 bg-transparent border-b-2 border-slate-200 dark:border-slate-700 focus:border-emerald-500 outline-none text-right"></div>
                        <div class="flex items-center justify-between"><label class="text-xs font-black text-slate-400 uppercase tracking-widest">Applied</label><input type="number" id="input-applied" value="0" class="text-2xl font-black w-16 bg-transparent border-b-2 border-slate-200 dark:border-slate-700 focus:border-emerald-500 outline-none text-right"></div>
                        <div class="pt-4 flex justify-between font-black text-emerald-500 text-sm"><span class="opacity-60">Total</span><span id="maths-total-display">0 units</span></div>
                    </div>
                </div>

                <div class="card p-8 border-b-8 border-amber-500">
                    <h2 class="font-extrabold text-xl mb-6">Chemistry üß™</h2>
                    <div class="space-y-6">
                        <div class="flex items-center justify-between"><label class="text-xs font-black text-slate-400 uppercase tracking-widest">MCQ</label><input type="number" id="input-chem-mcq" value="0" class="text-2xl font-black w-16 bg-transparent border-b-2 border-slate-200 dark:border-slate-700 focus:border-amber-500 outline-none text-right"></div>
                        <div class="flex items-center justify-between"><label class="text-xs font-black text-slate-400 uppercase tracking-widest">Essay</label><input type="number" id="input-chem-essay" value="0" class="text-2xl font-black w-16 bg-transparent border-b-2 border-slate-200 dark:border-slate-700 focus:border-amber-500 outline-none text-right"></div>
                        <div class="pt-4 flex justify-between font-black text-amber-500 text-sm"><span class="opacity-60">Total</span><span id="chem-total-display">0 units</span></div>
                    </div>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row gap-4">
                <button onclick="saveWeekToHistory()" class="flex-1 bg-slate-900 dark:bg-white text-white dark:text-slate-950 font-black py-5 rounded-3xl shadow-xl hover:scale-[1.01] transition-all">Save Week Progress</button>
                <button onclick="resetInputs()" class="bg-slate-200 dark:bg-slate-800 text-slate-600 dark:text-slate-300 font-bold px-8 py-5 rounded-3xl hover:bg-slate-300 dark:hover:bg-slate-700 transition-all">Reset Inputs</button>
            </div>

            <!-- Charts -->
            <div class="space-y-8">
                <div class="card p-8 h-[400px]">
                    <h3 class="font-black text-center text-slate-400 mb-6 uppercase text-xs tracking-widest">Subject Distribution</h3>
                    <div class="h-full relative"><canvas id="chart-dist"></canvas></div>
                </div>
                <div class="card p-8 h-[400px]">
                    <h3 class="font-black text-center text-slate-400 mb-6 uppercase text-xs tracking-widest">Activity Trend</h3>
                    <div class="h-full relative"><canvas id="chart-trend"></canvas></div>
                </div>
            </div>

            <!-- Sync History -->
            <div class="card overflow-hidden">
                <div class="p-6 bg-slate-50 dark:bg-slate-800/30 font-black flex justify-between items-center border-b border-slate-100 dark:border-slate-800 text-sm">
                    Sync History <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-white dark:bg-slate-900/50 text-[10px] text-slate-400 uppercase font-black">
                            <tr><th class="px-6 py-4">Date</th><th class="px-6 py-4 text-center">P</th><th class="px-6 py-4 text-center">M</th><th class="px-6 py-4 text-center">C</th><th class="px-6 py-4 text-center">SUM</th></tr>
                        </thead>
                        <tbody id="history-body" class="divide-y divide-slate-100 dark:divide-slate-800 text-sm"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Weekly Focus -->
        <div id="page-goals" class="hidden space-y-8 animate-in slide-in-from-bottom-5">
            <div class="card p-8">
                <h3 class="font-black mb-6">New Target</h3>
                <div class="space-y-4">
                    <select id="goal-subject" class="w-full p-4 bg-slate-50 dark:bg-slate-900 border-none rounded-2xl text-sm font-bold outline-none"><option>Physics</option><option>Combined Maths</option><option>Chemistry</option><option>General</option></select>
                    <textarea id="goal-desc" rows="3" class="w-full p-4 bg-slate-50 dark:bg-slate-900 border-none rounded-2xl text-sm font-bold outline-none" placeholder="Task description..."></textarea>
                    <button onclick="addGoal()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black text-sm">SET TARGET</button>
                </div>
            </div>
            <div class="space-y-4" id="goals-list"></div>
        </div>

        <!-- Paper Vault -->
        <div id="page-inventory" class="hidden space-y-8 animate-in slide-in-from-bottom-5">

                <div class="space-y-4">
